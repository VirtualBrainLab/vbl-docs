name: Build Documentation

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
  workflow_call:
  merge_group:

jobs:

  update-submodule:
    name: Update urchin-examples

    runs-on: ubuntu-latest

    steps:
    - name: Checkout main branch
      uses: actions/checkout@v2
      with:
        ref: main  # Make sure to use your main branch name here

    - name: Update Submodule
      run: |
        git submodule update --init --recursive
        git submodule update --remote --recursive
      working-directory: source/urchin/tutorials/urchin-examples  # Replace with the actual path to your submodule

  build:
    name: Build

    runs-on: ubuntu-latest

    steps:

    - name: 🛎 Checkout
      uses: actions/checkout@v3
      with:
        submodules: 'recursive'

    - name: Install Pandoc
      run: |
        sudo apt-get update
        sudo apt-get install -y pandoc

    - name: 🐍 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: 📦 Install dependencies
      run: pip install -r requirements.txt

    - name: 🔨 Build
      run: make html

    - name: ⬆️ Upload artifact
      uses: actions/upload-pages-artifact@v1
      with:
        path: 'build/html'
